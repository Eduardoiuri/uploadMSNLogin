<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Live Messenger</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./img/logo_msnn-removebg-preview.png" type="image/x-icon">

    
</head>

<body>
    <div class="father-father">
        <div class="maincontainer">

            <p id="maintext">Entrar no <br> Windows Live <b>Messenger</b></p>
            <a><img id="small-image" src="./img/ponto-de-interrogacao.png" alt=""></a>
            
        </div>
        <div id="container">
            <div class="user-img">
                <img id="avatar" src="./img/avatar1.png">
            </div>

            <div class="mid-container">
                <div id="inputs">
                    <input class="inputs" id="username" type="email" placeholder=" exemplo555@hotmail.com"><br>
                    <input class="inputs" id="senha" type="password" placeholder=" Senha">
                </div>
                <div id="lost-pass"><a href="#">Esqueceu sua senha?</a></div>
                <div id="enter">
                    <p>Entrar como:</p>
                    <select name="disponivel" id="">
                        <option value="Disponível">Disponível</option>
                        <option value="Ocupado">Ocupado</option>
                        <option value="Ausente">Ausente</option>
                        <option value="Invisível">Invisível</option>
                    </select>

                </div>
                <div class="checkbox">
                    <input type="checkbox">
                    <span>Lembrar minhas ID e senha</span>
                    <br>
                    <input type="checkbox">
                    <span>Entrar automaticamente</span>
                    <a href="#">Opções</a>

                </div>

                <div id="btns">
                    <button class="but">Entrar</button>
                    <button class="but">Cancelar</button>
                </div>
                <div id="last-text">
                    <p>Não possui um Windows Live ID? <a href="#">Inscreva-se</a></p>

                </div>



            </div>








        </div>
    </div>

    <div class="footer">
        <a href="">Declaração de privacidade</a>
        <a href="">Termos de Uso</a>
        <a href="">Status do servidor</a>
        <a href="">Sobre</a>
    </div>
</body>

</html>
